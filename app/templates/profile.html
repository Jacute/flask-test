{% extends "base.html" %}

{% block content %}
    <table>
        <tr valign="top">
            <td><img src="{{ user.avatar(128) }}"></td>
            <td>User: <b>{{ user.username }}</b></td>
        </tr>
    </table>
    <hr size="2" color="black">
    {% for post in posts %}
        <p>
            {{ post.author.username }} says: <b>{{ post.body }}</b>
        </p>
    {% endfor %}
{% endblock %}
