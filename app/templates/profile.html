{% extends "base.html" %}

{% block content %}
    <table>
        <tr valign="top">
            <td><img src="{{ user.avatar(128) }}"></td>
            <td>User: <b>{{ user.username }}</b></td>
        </tr>
    </table>
    <hr size="2" color="black">
    {% for note in notes %}
        <table>
            <tr>
                <td><img src="{{ note.author.avatar(32) }}"></td>
                <td><p><b>{{ note.author.username }} says: </b>{{ note.body }}</p></td>
            </tr>
        </table>
    {% endfor %}
{% endblock %}
